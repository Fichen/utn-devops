version: "3.5"
services:
  php:
    container_name: apache2_php
    build: .
    ports:
      - "8081:80"
    depends_on:
      - db_server
    domainname: ${APP_DOMAIN}
    #hostname:
    env_file:
      - .env
    networks:
      default:
        aliases:
          - ${APP_DOMAIN}
    volumes:
      - ./vendor:/var/www/html/myapp/vendor
  db_server:
    image: mysql:5.7
    container_name: mysql
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - "4400:3306"
    volumes:
      - /var/db/mysql:/var/lib/mysql
      #- "./configs/mysql/script.sql:/tmp/script.sql"
    networks:
      - default
networks:
  default: